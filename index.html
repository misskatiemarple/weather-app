<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/49bef2d35b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="page-wrapper">
      <div class="weather-app">
        <form class="mb-3" id="search-form">
          <input
            type="search"
            placeholder="Change city..."
            autocomplete="off"
            id="searchtextinput"
          />
          <input
            type="submit"
            class="shadow"
            value="Search"
            id="searchbutton"
          />
          <input
            type="submit"
            lass="shadow"
            value="Current"
            id="geoSearchButton"
          />
        </form>

        <div class="container overview">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <small>Last updated:</small>
                  <div id="date-time"></div>
                </li>
                <li id="today"></li>
              </ul>
              <div class="container">
                <div class="row">
                  <div class="col-6">
                    <div
                      class="d-flex todays-temperature"
                      id="todays-temperature"
                    >
                      <img src="#" alt="clear" id="icon" />
                      <div
                        class="currentTemperature"
                        id="current-temperature"
                      ></div>
                      <span class="unit-links">Â°C </span>
                    </div>
                  </div>
                </div>
                <ul>
                  <li>
                    <small> Humidity: <span id="humidity"></span>%</small>
                  </li>
                  <li>
                    <small>Wind: <span id="wind"></span>km/h</small>
                  </li>
                </ul>
              </div>
            </div>

            <div class="col -6">
              <div class="outfit">
                <div class="card-header">
                  <p>Outlook: <span id="description"></span></p>
                </div>
                <div class="card-body">
                  <p class="card-text" id="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>

        <footer class="mt-4 text-center">
          <small
            ><a href="https://github.com/misskatiemarple/weather-app"
              >Open-source code</a
            >
            by Katie Marple</small
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
