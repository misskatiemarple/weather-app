<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/49bef2d35b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Plus</title>
  </head>

  <body>
    <div class="container">
          <form id="search-form" class="mb-3">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="search">
            <div class="row">
              <div class="col-3">
                <input
                  type="search"
                  placeholder="Change City..."
                  autocomplete="off"
                  id="searchtextinput"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="bt btn-primary w-100"
                  id="searchbutton"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Current"
                  class="bn btn-primary w-100"
                  id="geoSearchButton"
                />
              </div>
            </div>
          </div>
        </form>

        <div class="container-text-center">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <small>Last updated:</small>
                  <div class="date-time" id="date-time"></div>
                </li>
                <li id="today"></li>
              </ul>

              <div class="row">
                <div class="col-6">
                  <div
                    class="d-flex todays-temperature"
                    id="todays-temperature"
                  >
                    <img src="#" alt="clear" id="icon" />
                    <div
                      class="currentTemperature"
                      id="current-temperature"
                    ></div>
                    <span class="unit-links"
                      ><a href="#" id="celsius-link" class="active">°C | </a>
                      <a href="#" id="fahrenheit-link">°F</a></span
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col -6">
              <div class="outfit">
                <div class="card text-center">
                  <div class="card-header" id="description"></div>
                  <div class="card-body">
                    <p class="card-text">
                      Wear a muffler with a mid-length jacket and knee-high
                      boots
                    </p>
                  </div>
                </div>
              </div>
              <ul>
                <li>
                  <small> Humidity: <span id="humidity"></span> %</small>
                </li>
                <li>
                  <small>Wind: <span id="wind"></span>km/h</small>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">hello</div>
      </div>
      <small
        ><a href="https://github.com/misskatiemarple/weather-app"
          >Open-source code</a
        >
        by Katie Marple</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
